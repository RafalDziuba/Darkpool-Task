<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkPool One Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="left-side">
      <div class="menu">
        <label for="cols">
          Enter columns
          <input type="number" id="cols" value="3" />
        </label>

        <label for="rows">
          Enter rows
          <input type="number" id="rows" value="3" />
        </label>
        <span>Max cols & rows: 13 for better experience. Only odd numbers allowed </span>
        <button>Create board</button>
      </div>
      <div class="logs-container">
        <button id="toggle-logs">Show history</button>
        <div class="logs-content"></div>
      </div>
    </div>

    <div class="game-container">
      <div class="board"></div>
    </div>

    <script
      defer
      src="index.js
    "
    ></script>
  </body>
</html>
